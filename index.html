<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ECharts</title>
</head>
<body>
<div id="aaaa" style="width:600px;height:400px"></div>


<script src="echarts-all.js"></script>
<script>
	//echaers初始化
	var myChart = echarts.init(document.getElementById('aaaa'));

	var option = {
    title : {    //图表标题
        text: '未来一周气温变化',
        subtext: '纯属虚构'
    },
    tooltip : {  //鼠标悬停是否显示信息（show）  默认是true
        trigger: 'axis'
    },
    legend: {    //图例  默认水平左对齐
		//x:"right",    右对齐
        data:['最高气温','最低气温']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [    //X轴
        {
            type : 'category',     //默认值
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [     //Y轴
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} °C'
            }
        }
    ],
    series : [  //name等于legend.data时候才能显示
        {
            name:'最高气温',
            type:'line',    //折线图   指定图标类型
            data:[11, 11, 15, 13, 12, 13, 10],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'最低气温',
            type:'line',
            data:[1, -2, 2, 5, 3, 2, 0],
            markPoint : {
                data : [
                    {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
    ]
};
	myChart.setOption(option);    //使用
                    
</script>
</body>
</html>
